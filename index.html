<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Product Showcase | KrisTech Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      @media (min-width: 768px) {
        body {
          overflow-y: auto;
        }
      }
    </style>
  </head>
  <body class="	bg-zinc-300/40 text-gray-900">

    <!-- Header -->
    <header>
      <nav class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
          <a href="#" class="text-2xl font-bold text-blue-600">KrisTech<span class="text-rose-500">Solutions</span></a>
          <div>
            <a href="#product-section" class="text-gray-700 hover:text-blue-600 font-medium mx-2">Products</a>
            <!-- Future navigation: About | Contact -->
          </div>
        </div>
      </nav>
    </header>

    <!-- Product Section -->
    <section
      id="product-section"
      class="min-h-screen mx-auto flex flex-col md:overflow-x-hidden p-6 gap-6 md:items-start"
    >
      <!-- Intro Block -->
      <div class="shrink-0 w-full md:w-md md:sticky md:top-2">
        <h1 class="text-4xl font-extrabold text-blue-800 mb-4 text-center">Our Products</h1>
        <p class="text-gray-700 text-base leading-relaxed">
          Discover a curated collection of tools crafted to solve real-world problems. Click on "Demo" to experience a preview or "Visit" to explore more details.
        </p>
      </div>

      <!-- Product Cards -->
      <div class="w-full md:overflow-y-auto">
        <div
          id="cards-container"
          class="grid grid-cols-1 md:grid-cols-3 gap-6 min-w-full"
        >
          <!-- Cards injected by JS -->
        </div>
      </div>
    </section>

    <!-- ðŸ”² Modal Container -->
    <div id="video-modal" class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm flex items-center justify-center z-50 hidden">
      <div class="bg-white p-4 rounded-xl relative max-w-[90%] md:max-w-2xl w-full">
        <button id="close-modal" class="absolute top-2 right-2 text-white bg-black rounded-full p-1 px-3 hover:bg-red-600">
          âœ•
        </button>
        <video id="demo-video" class="w-full h-auto rounded-md" controls autoplay></video>
      </div>
    </div>

    <script>
      const products = [
        {
          id: "demo1",
          title: "Product 1",
          description: "Lightweight invoice manager.",
          image: "https://via.placeholder.com/300x180?text=InvoiceGen",
          videoUrl: "https://www.w3schools.com/html/mov_bbb.mp4"
        },
        {
          id: "demo2",
          title: "Product 2",
          description: "QR Menu Creator.",
          image: "https://via.placeholder.com/300x180?text=QR+Menu",
          videoUrl: "https://www.w3schools.com/html/movie.mp4"
        }
      ];

      const cardsContainer = document.getElementById("cards-container");
      const modal = document.getElementById("video-modal");
      const videoEl = document.getElementById("demo-video");
      const closeModal = document.getElementById("close-modal");

      // Inject cards
      products.forEach((product) => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 shadow rounded-xl";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}" class="rounded mb-4" />
          <h2 class="text-xl font-bold">${product.title}</h2>
          <p class="text-sm text-gray-600 mb-3">${product.description}</p>
          <div class="flex gap-2">
            <button onclick="openVideo('${product.id}')" class="bg-rose-600 text-white px-4 py-2 rounded hover:bg-rose-700">Demo</button>
            <a href="#" alt="Visit Link" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded">Visit</a>
          </div>
        `;
        cardsContainer.appendChild(card);
      });

      // Open video modal by product ID
      function openVideo(id) {
        const product = products.find((p) => p.id === id);
        if (product && product.videoUrl) {
          videoEl.src = product.videoUrl;
          modal.classList.remove("hidden");
        }
      }

      // Close modal
      modal.addEventListener("click", () => {
        modal.classList.add("hidden");
        videoEl.pause();
        videoEl.currentTime = 0;
        videoEl.src = "";
      });

      // Optional: close on outside click
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.add("hidden");
          videoEl.pause();
          videoEl.currentTime = 0;
          videoEl.src = "";
        }
      });
    </script>
  </body>
</html>
